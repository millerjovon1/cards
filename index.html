<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="card-category" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('images/breakfast.jpeg');"><h2>Breakfast</h2></div>
      <br>

      <div class="card-product">
            <img src="images/product.jpeg" alt="product" class="product-image">
        <div class = "card-product-info">

            <h2>Product</h2>
            <p>Wireless headphones BO12 Power - BOROFONE - Fashionable Mobile Accessories</p>
          </div>

        </div>
     <br>
      <div class="card-trip">
        <img src="images/lake.jpg" alt="lake" class="trip-image">

        <div class="card-trip-infos">
          <img src="https://kitt.lewagon.com/placeholder/users/krokrob" class="avatar-bordered">
          <div>
            <h2>Dream Vaction</h2>
            <p>The best place in the world</p>
          </div>

          <h2 class="card-trip-pricing">$200</div>

        </div>
    </div>
    </div>
  </body>
</html>
